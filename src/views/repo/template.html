
<div class="repo">
    <div>
        <h2>Repo list page</h2>
        <button class="btn btn-primary" type="button" id="displayRight" ng-click="addRepo()">add</button>
        <br>
        <br>
    </div>

    <progress ng-if="isLoadingRepos"></progress>
    <table ng-if="!isLoadingRepos" class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>author</th>
            <th>description</th>
            <th>operations</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="repo in repos track by repo.id">
            <td ng-bind="repo.id"></td>
            <td ng-bind="repo.title"></td>
            <td ng-bind="repo.author"></td>
            <td ng-bind="repo.description"></td>
            <td>
                <input type="button" value="edit" ng-click="openEditDialog(repo)"/>
                <input type="button" value="delete" ng-click="delete()"/>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal-footer" id="modal-footer">

    </div>
</div>
