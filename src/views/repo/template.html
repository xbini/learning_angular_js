<!--引入package-->
<html ng-app = "repo.demo">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="controller.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="repo" ng-controller="repo">
    <h2>Repo list page</h2>
    <progress ng-if="isLoadingRepos"></progress>
    <table ng-if="!isLoadingRepos" class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>author</th>
            <th>operations</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="repo in repos track by repo.id">
            <td ng-bind="repo.id"></td>
            <td ng-bind="repo.title"></td>
            <td ng-bind="repo.author"></td>
            <td>
                <input type="button" value="edit" ng-click="openEditDialog(repo)"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
