<div class="popup-container">
  <form name="popup">
    <div class="modal-body" id="modal-body">
      <br>
      <label>Please input the content you want to edit :</label>
      <br>
      <table>
        <tr>
          <td>title : <input type="text" ng-model="repo.title"></td>
          <td>author :<input type="text" ng-model="repo.author"></td>
          <td>description : <input type="text" ng-model="repo.description"></td>
        </tr>
      </table>
      <br>
    </div>
  </form>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit" ng-click="submit(repo)">Submit</button>
  </div>
</div>
