<!DOCTYPE html>
<head>
  <script src="popup-controller.js"></script>
</head>
<body>
<form>
    <div class="modal-body" id="modal-body">
      <br>
      <label>Please input the content you want to edit :</label>
      <br>
      <table>
        <tr>
          <td>id :<input type="number" min="0" ng-model="repo.id"></td>
          <td>title : <input type="text" ng-model="repo.title"></td>
          <td>author :<input type="text" ng-model="repo.author"></td>
        </tr>
      </table>
      <br>
    </div>
</form>
</body>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" type="submit" ng-click="submit()">Submit</button>
</div>
