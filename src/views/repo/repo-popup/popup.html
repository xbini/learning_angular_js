<!DOCTYPE html>
<head>
  <script src="popup-controller.js"></script>
</head>
<body>
<form>
    <div class="modal-body" id="modal-body">
      <label>Please select the item you want to edit</label>
      <select name="repo" id="repo">
        <option ng-model="repo.id"> id: {{repo.id}} </option>
        <option ng-model="repo.title">title: {{repo.title}}</option>
        <option ng-model="repo.author">author: {{repo.author}}</option>
      </select>
      <br>
      <br>
      Please input content you want to edit here:
<input type="text" ng-model="changedContent" maxlength="20" minlength="1"/>
      <br>
    </div>
</form>
</body>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" type="submit" ng-click="submit()">Submit</button>
</div>
